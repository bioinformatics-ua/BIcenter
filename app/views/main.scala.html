@()(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- Tell the browser to be responsive to screen width -->
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

        <title>Spoon Web</title>
        <!-- Main CSS: Bootstrap + AdminLTE + Custom css -->
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.min.css")">
        <!-- Font Awesome -->
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("lib/font-awesome/css/font-awesome.min.css")">

        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
    </head>
    <body onload="createEditor('assets/editor/diagrameditor.xml');" class="sidebar-mini skin-darkblue-light fixed">
        <div id="loading-mask"></div>
        <div id="loading">
            <div class="loading-indicator">
                <img src="@routes.Assets.versioned("images/extanim32.gif")" width="32" height="32" style="margin-right:8px;" align="absmiddle" />
                Loading...&hellip;
            </div>
        </div>

        <script type="text/javascript" src="@routes.Assets.versioned("lib/mxgraph2/js/mxClient.js")"></script>
        <script type="text/javascript" src="@routes.Assets.versioned("editor/editor.js")"></script>

        <div class="wrapper">
            @header()

            @sidebar()

            <script type="text/javascript" src="@routes.Assets.versioned("editor/graph.js")"></script>
            <div class="content-wrapper">
            <section class="content">
                <div id="page">
                    <div id="selectActions" valign="top" style="display:none;">
                            <!-- Select Actions Here -->
                    </div>
                    <div id="mainActions" valign="top" style="display:none;">
                            <!-- Main Actions Here -->
                    </div>
                    <table border="0" style="height:100%;width:100%;">
                        <tr>
                            <td id="toolbar" style="display:none;" valign="top">
                                    <!-- Toolbar Here -->
                            </td>
                            <td id="board" valign="top" style="height:80vh;width:100%;border-width:1px;border-style:solid;border-color:black;">
                                <div id="graph" tabindex="-1" style="height:100%;width:100%;position:relative;overflow:hidden;cursor:default;">
                                        <!-- Graph Here -->
                                </div>
                                <textarea id="xml" style="height:100%;width:100%;display:none;border-style:none;"></textarea>
                            </td>
                        </tr>
                    </table>
                    <input id="source" type="checkbox" style="display:none;"/>
                    <button id="xmlBtn" type="button" class="btn bg-navy margin" onclick="loadXml();" style="display:none;float:right">Import Transaction</button>
                    <script>
                            function loadXml(){
                                document.getElementById('source').click();
                                document.getElementById('board').style.height = '80vh';
                                document.getElementById('xmlBtn').style.display = 'none';
                            }
                    </script>
                    <div id="zoomActions" style="display:none;">
                    </div>
                </div>

            @content

            </section>
        </div>

            @footer()
        </div>

        <script type="text/javascript" data-main="@routes.Assets.versioned("javascripts/main")" src="@routes.Assets.versioned("lib/requirejs/require.min.js")"></script>
    </body>
</html>
